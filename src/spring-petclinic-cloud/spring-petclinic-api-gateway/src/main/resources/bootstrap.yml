spring:
  cloud:
    config:
      uri: http://localhost:8888
  application:
    name: api-gateway
#this is a bug that needs to be resolved
management:
  metrics:
    export:
      wavefront:
        apiToken: ""
---
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    config:
      uri: http://config-server:8888
---
spring:
  config:
    activate:
      on-profile: kubernetes
  cloud:
    config:
      enabled: false
    kubernetes:
      reload:
        strategy: restart-context
        enabled: true
      config:
        enabled: true
        name: petclinic-config
management:
  endpoint:
    restart:
      enabled: true
